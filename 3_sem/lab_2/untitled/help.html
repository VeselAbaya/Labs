  <h1><b>Help</b></h1>
  <h2>Ввод данных</h2>
  <p>Данные можно ввести c помощью:</p>
  <ul>
    <li>файла File -> Open</li>
    <li>в ручную вбив в поле ввода иерархический список(списки) в виде <br>
      <code>
        (a(b(cd)(ef))gh))<br>
        (abc)<br>
        (a(ab)c)<br>
      </code>
    </li>
  </ul>
  <h2>Вывод данных</h2>
  <p>Данные можно вывести c помощью файла (File -> Save).<br>
  *<i>В поле вывода также можно писать</i></p>
